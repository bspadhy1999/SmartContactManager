<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <section>
    	<div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-4 mb-4">
                    <form action="#" th:object="${contact}" th:action="@{/user/changePassword}" method="post" enctype="multipart/form-data" class="rounded shadow p-5 pt-3 pb-4">
                        <h2 class="text-center mb-3"><b>Update Password</b></h2>
                        <div th:if="${session.message}" th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
                            <span th:text="${session.message.content}"></span>
                          </div>
                          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        <div class="form-floating mb-3">
                            <input type="password" name="oldPassword" class="form-control" placeholder="Old Password" required>
                            <label for="floatingInput">Enter your old Password</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" name="newPassword" class="form-control" placeholder="New Password" required>
                            <label for="floatingPassword">Enter your new Password</label>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-success">Change Password</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
