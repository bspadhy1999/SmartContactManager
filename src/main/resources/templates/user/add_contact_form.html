<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <section>
    	<div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-4 mb-4">
                    <form action="#" th:object="${contact}" th:action="@{/user/processContact}" method="post" enctype="multipart/form-data" class="rounded shadow p-5 pt-3 pb-4">
                        <h2 class="text-center mb-3"><b>Add Contact</b></h2>
                        <div th:if="${session.message}" th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
                            <span th:text="${session.message.content}"></span>
                          </div>
                          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        <div class="form-floating mb-3">
                            <input type="text" name="name" class="form-control" placeholder="name@example.com" required>
                            <label for="floatingInput">Name</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" name="secondName" class="form-control" placeholder="Password" required>
                            <label for="floatingPassword">Nick name</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="number" name="phone" class="form-control" placeholder="name@example.com" required>
                            <label for="floatingInput">Mobile Number</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Password" required>
                            <label for="floatingPassword">Email Address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" name="work"  class="form-control" placeholder="name@example.com" required>
                            <label for="floatingInput">Work</label>
                          </div>
                          <div class="form-floating">
                            <textarea class="form-control" name="description" placeholder="Description" style="height: 150px"></textarea>
                            <label for="floatingTextarea">Description</label>
                          </div>
                          <div class="mb-3">
                            <label for="formFile" class="form-label">Image</label>
                            <input class="form-control" type="file" name="contactImage">
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-success">Save Contact</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
