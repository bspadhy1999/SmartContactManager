<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <div class="container mt-5">
            <div class="row">
                <div th:if="${contact}" class="col-md-8 offset-md-2 mt-5">
                    <div class="card shadow mb-3 p-3">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="..." th:src="@{'/image/'+${contact.imageURL}}" class="img-fluid rounded-start" alt="...">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title"><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> )</h5>
                              <p><b>Mobile No. - </b><span th:text="${contact.phone}"></span></p>
                              <p><b>Email - </b><span th:text="${contact.email}"></span></p>
                              <p><b>Work - </b><span th:text="${contact.work}"></span></p>
                              <p class="card-text"><b>Description - </b><span th:text="${contact.description}"></span></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div th:unless="${contact}" class="col-md-8 offset-md-2 text-center shadow p-3 bg-danger text-white">
                  <h1>You don't have permission to see this contact.</h1>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
