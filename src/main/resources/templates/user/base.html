<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
  </head>
  <body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Smart Contact Manager</a>
    </div>
  </nav>
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Categories</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <hr>
    <div class="offcanvas-body sidebar p-1">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item ps-3">
          <a class="nav-link active" aria-current="page" href="#" th:href="@{/user/dashboard}"><i class="fa-solid fa-house-user"></i> Home</a>
        </li>
        <li class="nav-item ps-3">
          <a class="nav-link" href="#" th:href="@{/user/viewContact/0}"><i class="fa-solid fa-address-book"></i> View Contacts</a>
        </li>
        <li class="nav-item ps-3">
          <a class="nav-link" href="#" th:href="@{/user/addContact}"><i class="fa-solid fa-pen-to-square"></i> Add Contact</a>
        </li>
        <li class="nav-item ps-3">
          <a class="nav-link" href="#" th:href="@{/user/viewProfile}"><i class="fa-sharp fa-solid fa-user"></i> Your Profile</a>
        </li>
        <li class="nav-item ps-3">
          <a class="nav-link" href="#" th:href="@{/user/viewSetting}"><i class="fa-solid fa-gear"></i> Settings</a>
        </li>
        <li class="nav-item ps-3">
          <a class="nav-link" href="#" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </li>
      </ul>
    </div>
  </div>

    <div th:replace="${content}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  	<script th:src="@{/js/script.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      function deleteContact(cid){
        swal({
            title: "Are you sure?",
            text: "You want to delete this contact..!",
            icon: "warning",
            buttons: true,
            dangerMode: true,
          })
          .then((willDelete) => {
            if (willDelete) {
              window.location="/user/deleteContact/"+cid;
            } else {
              swal("Your contact is safe!");
            }
        });
      }
    </script>
  </body>
</html>
